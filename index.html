<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/underscore.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pig Dice Game</title>
</head>
<body>
  <!-- <div class="container main">
    <div>
      <div class="diceScore"></div>
      <button type="button" id="roll" class="btn btn-success">Roll</button>

  <div class="container">
    <form id="form-names">
      <div class="form-group">
        <label for="player1-name">Player 1</label>
        <input type="text" class="form-control" id="player1-name">
      </div>
      <div class="form-group">
        <label for="player2-name">Player 2</label>
        <input type="text" class="form-control" id="player2-name">
      </div>
      <button type="submit" class="btn btn-light" id="submit-names">Enter</button>
    </form>

    <br><br>

    <div class="row game-display">
      <div class="col-sm-4">
        <h2 class="name1"></h2>
        <h4>TURN SCORE: <span class="player1-turn-score"></span></h4>
        <h4>TOTAL SCORE: <span class="player1-total-score"></span></h4>
        <br><br>
        <div class="player1-dice">
          <h4>ROLL SCORES: <span class="player1-roll-scores"></span></h4>
        </div>
      </div>
      <div class="col-sm-4">
      
      </div>
      <div class="col-sm-4">
        <h2 class="name2"></h2>
        <h4>TURN SCORE: <span class="player2-turn-score"></span></h4>
        <h4>TOTAL SCORE: <span class="player2-total-score"></span></h4>
        <br><br>
        <div class="player2-dice">
          <h4>ROLL SCORES: <span class="player2-roll-scores"></span></h4>
        </div>
      </div>
    </div>

    <div class="row play-controls">
      <div class="col-sm-4">
        <div class="buttons1">
          <button type="button" id="roll1" class="btn btn-success">Roll Die</button>
          <button type="button" id="hold1" class="btn btn-danger">Hold Turn</button>
        </div>
      </div>
      <div class="col-sm-4">
      
      </div>
      <div class="col-sm-4">
        <div class="buttons2">
          <button type="button" id="roll2" class="btn btn-success">Roll Die</button>
          <button type="button" id="hold2" class="btn btn-danger">Hold Turn</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
